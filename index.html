<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="./favicons/favicon-16x16.png">
    <link rel="stylesheet" href="./css/style.css">

    <script defer src="./js/script.js"></script>

    <title>Pokedéx</title>
</head>
<body>
    
    <main>
        <img src="#" alt="pokemon" class="pokemon-image">

        <h1 class="pokemon-data">
            <span class="pokemon-number"></span> -
            <span class="pokemon-name"></span>

        </h1>

        <form class="form">
            <input 
            type="search" 
            class="input-search"
            placeholder="Digite o Nome ou Número"
            required
            />            
        </form>

        <div class="buttons">
            <button class="button btn-anterior">&lt; Anterior</button>
            <button class="button btn-proximo">Próximo &gt;</button>
        </div>


        <img src="./images/pokedex.png" alt="pokedex" class="pokedex">
    </main>
    
</body>
</html>
